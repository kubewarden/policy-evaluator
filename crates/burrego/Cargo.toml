[package]
name = "burrego"
version = "0.3.3"
authors = ["Flavio Castelli <fcastelli@suse.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
base64 = "0.21.0"
chrono = "0.4.23"
chrono-tz = "0.8.1"
gtmpl = "0.7.1"
gtmpl_value = "0.5.1"
itertools = "0.10.5"
json-patch = "0.3.0"
lazy_static = "1.4.0"
regex = "1.5.6"
semver = "1.0.16"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.92"
serde_yaml = "0.9.17"
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = { version= "0.3", features = ["fmt", "env-filter"] }
url = "2.2.2"
wasmtime = "5.0"

[dev-dependencies]
anyhow = "1.0"
assert-json-diff = "2.0.2"
clap = { version = "4.0", features = [ "derive" ] }
