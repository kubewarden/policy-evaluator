[package]
name = "policy-evaluator"
version = "0.11.3"
authors = [
  "Flavio Castelli <fcastelli@suse.com>",
  "Rafael Fernández López <rfernandezlopez@suse.com>",
  "Víctor Cuadrado Juan <vcuadradojuan@suse.com>"
]
edition = "2021"

[workspace]
members = [
  "crates/burrego"
]

[dependencies]
anyhow = "1.0"
base64 = "0.21"
burrego = { path = "crates/burrego" }
cached = "0.44"
dns-lookup = "2.0"
json-patch = "1.0"
kube = { version = "0.85.0", default-features = false, features = ["client", "rustls-tls"] }
k8s-openapi = { version = "0.19.0", default-features = false }
kubewarden-policy-sdk = "0.9.7"
itertools = "0.11"
lazy_static = "1.4"
policy-fetcher = { git = "https://github.com/kubewarden/policy-fetcher", tag = "v0.7.23" }
serde_json = "1.0"
serde_yaml = "0.9"
serde = { version = "1.0", features = ["derive"] }
sha2 = "0.10"
tokio = { version = "^1", features = ["rt", "rt-multi-thread"] }
tracing = "0.1"
tracing-futures = "0.2"
url = { version = "2.2", features = ["serde"] }
validator = { version = "0.16", features = ["derive"] }
wasmparser = "0.110"
wapc = "1.0.0"
wasmtime          = { workspace = true }
wasmtime-wasi     = { workspace = true }
wasi-common       = { workspace = true }
wasi-cap-std-sync = { workspace = true }
wasmtime-provider = { version = "1.8.0", features = ["cache"] }
picky = { version = "7.0.0-rc.7", default-features = false, features = [ "x509", "chrono_conversion" ] }
chrono = { version = "0.4.26", default-features = false }
time = { version = "0.3.27", features = ["serde-human-readable"] }
semver = { version = "1.0.18", features = ["serde"] }
email_address = {version = "0.2.4", features = ["serde"] }
mail-parser= {version = "0.8.2", features = ["serde"] }
thiserror = "1.0"

[workspace.dependencies]
wasmtime          = "11.0"
wasmtime-wasi     = "11.0"
wasi-common       = "11.0"
wasi-cap-std-sync = "11.0"

[dev-dependencies]
assert-json-diff = "2.0"
k8s-openapi = { version = "0.19.0", default-features = false, features = ["v1_26"] }
